<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Agenda</title>
    <link href="./main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Contact Agenda Icon">
            <h1>Contact Agenda</h1>
        </header>
        <form id="contact-form">
            <input type="text" id="contact-name" placeholder="Contact Name" required />
            <input type="tel" id="contact-number" placeholder="Contact Number" required maxlength="11" />
            <button type="submit">Add Contact</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
